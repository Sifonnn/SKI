version: "4"
services:
  springboot-app:

    image: wejden11/alpine:1.0.0
    restart: always
    build: .
    ports:
      - 8089:8089
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/stationSki?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ""

  mysqldb:
    container_name: mysqldb
    image: mysql
    volumes:
      - /home/User/DESKTOP/db:/var/lib/mysql
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: stationSki
      MYSQL_ALLOW_EMPTY_PASSWORD: yes