version: "3"
services:
  gestion-station-ski:
    image: seifeddinedakhli/gestion-station-ski-1.0
    restart: always
    build : .
    ports:
      - 8089:8089
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/stationski
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
  postgres:
    container_name: postgres
    image: postgres
    volumes:
      - /home/User/DESKTOP/db:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: stationski
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
